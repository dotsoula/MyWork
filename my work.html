<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Work</title>
  </head>
  <body>
    <form action="">
      <label>LOGIN HERE</label>
      <input type="text" placeholder="please enter your name" />
      <input type="submit" />
      <button>Submit</button>
    </form>
    <form action="">
      <label for="password">Password</label>
      <input type="password" placeholder="password" />
    </form>

    <form action="">
      <p>choosee your favourite color</p>
      <label><input type="radio" name="color" value="red" />Red</label>
      <label><input type="radio" name="color" value="blue" />Blue</label>
      <label><input type="radio" name="color" value="yellow" />Yellow</label>
      <label><input type="radio" name="color" value="black" />Black</label>
      <label><input type="radio" name="color" value="green" />Green</label>
      <button>submit</button>
      <input type="submit" />
    </form>

    <form action="">
      <p>choose your hobbies</p>
      <label
        ><input type="checkbox" name="hobbie" value="reading" />Reading</label
      >
      <label
        ><input type="checkbox" name="hobbie" value="coding" />Coding</label
      >
      <label
        ><input type="checkbox" name="hobbie" value="working" />Working</label
      >
      <label
        ><input type="checkbox" name="hobbie" value="fighting" />Fighting</label
      >
      <label
        ><input type="checkbox" name="hobbie" value="sleeping" />Sleeping</label
      >
      <label
        ><input type="checkbox" name="hobbie" value="jumping" />Jumping</label
      >
    </form>

    <form action="">
      <label for="message">Message</label>
      <textarea name="message" id="message" rows="10" cols="100"></textarea>
      <textarea name="message" id="message" rows="5" cols="50"></textarea>
      <textarea name="message" id="message" rows="2" cols="10"></textarea>
    </form>

    <form action="">
      <select name="fruit">
        <option value="mango">Mango</option>
        <option value="banana">Banana</option>
        <option value="cherry">Cherry</option>
        <option value="paw paw">Paw paw</option>
        <option value="lemon">Lemon</option>
      </select>
      <button>submit</button>
    </form>
  </body>
</html>
